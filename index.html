<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reditor demo</title>
    <link rel="stylesheet" href="themes/icon.css">
    <link rel="stylesheet" href="themes/defualt.css">
</head>
<body>
<div id="reditor"></div>
<button id="btn0">销毁</button>
<button id="btn1">完全销毁</button>
<button id="btn2">更新</button>
<button id="btn3">获取内容</button>
<button id="btn4">setContent</button>

<textarea id="showResult" style="width: 100%;height: 300px; margin: 30px 0;" title="dd"></textarea>
<script src="main.js"></script>
<script>
    let r = new Reditor('#reditor');
    btn0.onclick = function(){
        r.destroy();
    };
    btn1.onclick = function(){
        r.destroy(true);
    };
    btn2.onclick = function(){
        r.update();
    };
    btn3.onclick = function(){
        showResult.value = r.getContent();
    };
    btn4.onclick = function () {
        r.setContent(showResult.value);
    }

</script>
</body>
</html>
