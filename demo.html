<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reditor demo</title>
    <link rel="stylesheet" href="themes/icon.css">
    <link rel="stylesheet" href="themes/defualt.css">
</head>
<body>

<div id="reditor"></div>
<button id="btn1">销毁</button>
<button id="btn2">更新</button>
<script src="dist/main.js?v=1.0"></script>
<script>
    let r = new Reditor('#reditor');
    btn1.onclick = function(){
        r.destroy();
    };

    btn2.onclick = function(){
        r.update();
    }
</script>
</body>
</html>
